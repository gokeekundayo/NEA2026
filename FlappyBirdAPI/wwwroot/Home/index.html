<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/fonts.css" />

		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/HomeScreen.css" />
		<link rel="stylesheet" href="./css/SettingsScreen.css" />
		<link rel="stylesheet" href="./css/login.css">
		<link rel="stylesheet" href="./css/multiplayer.css">
		<link rel="stylesheet" href="./css/scores.css">
		<title>Physics Engine</title>
	</head>
	<body>
		<!-- This is the background -->
		
		<video src="../Assets/Backgrounds/land2.mp4" id="backgroundVid" autoplay="true">

		</video>
		<div id="loginPage" >
			<input type="text" id="usernameInput" placeholder="Enter your username">
			<button id="loginButton" route="Home">Login</button>
			</div>

		</div>
		<div id="introScreen" page="Home">
			<div id="backButton">Back</div>

			<div id="introTitle">
				Flappy
				<div id="birdTitle">
					Bir<img id="logo" src="../Assets/flappybirdskin.png" alt="" />
				</div>
			</div>

			<div id="menuItems">
				<div class="menuButton" id="startGameButton" route="Multiplayer">
					Start Game
				</div>
				<div
					class="menuButton"
					id="settingsButton"
					active="true"
					route="Settings"
				>
					Settings
				</div>
				<div class="menuButton" active="true">Quit</div>
			</div>
			<div id="introInfo">
				<div id="progressSkeleton">
					<div id="progressFill"></div>
				</div>
				<div id="progressInfo">Loading: <b id="currentAssetText"></b></div>
			</div>
		</div>
		<div id="multiplayerScreen" page="Multiplayer" class="routePage">
			<div id="roomList">
				<!-- Rooms will be dynamically added here -->
				
			</div>
		</div>
		<div id="GameScreen" page="GameScreen">
			<div id="scoresContainer">
			
		</div>
		</div>
		
		<div id="settingsScreen" page="Settings">
			<div id="settingsNavBar">
				<div
					class="settingsNavItem"
					id="graphicsSettingsButton"
					active="true"
					settingName="Graphics"
				>
					Graphics
				</div>
				<div
					class="settingsNavItem"
					id="audioSettingsButton"
					active="true"
					settingName="Audio"
				>
					Audio
				</div>
				<div
					class="settingsNavItem"
					id="controlsSettingsButton"
					active="true"
					settingName="Controls"
				>
					Controls
				</div>
				<div
					class="settingsNavItem"
					id="skinsSettingsButton"
					active="true"
					settingName="Skins"
				>
					Skins
				</div>
				<div
					class="settingsNavItem"
					id="aboutSettingsButton"
					active="true"
					settingName="About"
				>
					About
				</div>
				<div
					class="settingsNavItem"
					id="multiplayerSettingsButton"
					active="true"
					settingName="Multiplayer"
				>
					Multiplayer
				</div>
			</div>
			<div id="settingsContent">
				<div class="settingPage" settingPageName="Graphics">
					Graphics Settings Page
				</div>
				<div class="settingPage" settingPageName="Audio">
					Audio Settings Page
				</div>
				<div class="settingPage" settingPageName="Controls"></div>
				<div class="settingPage" settingPageName="Skins">
					<div class="skinElement">Skin1</div>
					<div class="skinElement">Skin2</div>
					<div class="skinElement">Skin3</div>
				</div>
				<div class="settingPage" settingPageName="About"></div>
				<div class="settingPage" settingPageName="Multiplayer"></div>
				<div class="settingPage"></div>
			</div>
		</div>
		<script src="../Engine/Tools/signalr.min.js"></script>

		<script src="../Engine/Tools/Connection.js" type="module"></script>
		<script src="./js/assets.js" type="module"></script>
		<script src="./js/index.js" type="module"></script>
		<script src="./js/settings.js" type="module"></script>
		<script src="./js/multiplayer.js" type="module"></script>
		<script type="module" src="./js/login.js"></script>
	</body>
</html>
